<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Peter Watters</title>
    <meta name="description" content="Peter Watters Portfolio"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Anton|Bangers|Monoton|Orbitron|Permanent+Marker|Press+Start+2P|Roboto+Mono&display=swap');
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- TODO try move this into JS source and use a logger -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
  </body>
</html>
